<header>
	日日头条
</header>
<aside>
	<p>
		<span>推荐</span>
		<span>视频</span>
		<span>热点</span>
		<span>社会</span>
	</p>
</aside>
<article>
	<section ng-repeat="new in news">
		<a ng-href="{{new.url}}">
			<!--Title简述-->
			<p>{{new.title}}</p>
			<!--新闻图片-->
			<img ng-src="{{new.picUrl}}" />
			<!--文章来源，评论和发表事件-->
			<p class="content">
				{{new.description}}
			</p>
		</a>
	</section>
	<!--懒加载-->
	<div class="loadMore" ng-click="loadMore()">
		<p>查看更多</p>
	</div>
</article>
<!--菊花 loading-->
